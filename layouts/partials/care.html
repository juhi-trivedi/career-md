
<section class="benefits-section">
    <div class="container-full">
        <h2>{{ .Site.Data.care.title }}</h2>
        {{ range .Site.Data.care.carelist }}
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 benefits-box wow slideInUp" data-wow-delay="0.1s">
                <figure class="benefit-image">
                    <img src="{{ .Site.BaseURL }} {{ .image }}" alt="Image">
                    <figcaption>{{ .caretitle }}</figcaption>
                </figure>
                <div class="benefit-hover-content">
                    <h4>{{ .caretitle }}</h4>
                    <hr/>
                    <p>{{ .description }}</p>
                </div>
            </div>
        {{ end }}        
    </div>
</section>
